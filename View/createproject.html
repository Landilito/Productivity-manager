    <h2 style="margin-left: 10px;">Create Projects</h2>
    <br>

    <div class="card text-center mx-auto" style="width: 25rem;">
        <div class="card-header">
            <h4>Project Form</h4>
        </div>
        <div class="card-body">
            <form class="form">
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Project Name</label>
                    <div class="col-lg-9">
                        <input class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Project Owner</label>
                    <div class="col-lg-9">
                        <select id="project_owner" class="form-control" size="0">
                            <option value="User">User 1</option>
                            <option value="User">User 2</option>
                            <option value="User">User 3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Project Type</label>
                    <div class="col-lg-9">
                        <select id="project_type" class="form-control" size="0">
                            <option value="Type">Type 1</option>
                            <option value="Type">Type 2</option>
                            <option value="Type">Type 3</option>
                        </select>
                    </div>
                </div>
                <a href="#" class="btn btn-primary">Create</a>
      </div>

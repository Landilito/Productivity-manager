    <div class="row">
        <div class="col-sm-5" id="biggerCards1" style="margin-left: 10px; ">
            <div class="card">
                <div class="card-body">

        <div class="col-sm-5" id="biggerCards2" style="margin-left:215px;">

                    <a href="javascript:void(0);" onclick = "maxCardSize2();" class="card-link">Toogle size</a>

    <script>
        function maxCardSize1() {
            var i = document.getElementById("biggerCards1");
            var o = document.getElementById("biggerCards2");
            if (i.className === "col-sm-5") {
                 i.classList.replace("col-sm-5", "col-sm-11"); 
                 i.style.marginLeft = "58px";
                 o.style.display = "none";
          }
            else if(i.className === "col-sm-11"){
                i.classList.replace("col-sm-11", "col-sm-5");
                i.style.marginLeft = "10px";
                o.style.marginLeft = "215px"
                o.style.display = "block";
          }
        }

        function maxCardSize2() {
            var i = document.getElementById("biggerCards2");
            var o = document.getElementById("biggerCards1");
            if (i.className === "col-sm-5") {
                 i.classList.replace("col-sm-5", "col-sm-11");
                 i.style.marginLeft = "58px";
                 o.style.display = "none";
          }
            else if(i.className === "col-sm-11"){
                i.classList.replace("col-sm-11", "col-sm-5");
                i.style.marginLeft = "215px";
                o.style.display = "block";
          }
        }
      </script>
